<head>
    <style>
        .whole-body{
            background-color: rgb(118, 32, 199)
        }
        .container1{
            height: 70%;
            width: 50%;
            margin: 5% 0% 0% 20%;
            border: black 1px solid;
            color: burlywood
        }
        
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climb Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="whole-body">
        <a class="btn btn-danger float-end mt-2" href="/logout">Logout</a>
        <a class="btn btn-secondary float-end mt-2" href="/dashboard">Dashboard</a>
        <a class="btn btn-primary float-end mt-2" href="/tickets/new">Create ticket</a>
        <div class="container1">
            <div class="mb-3">
                <h1 class="problem">{{ticket.problem}}</h1>
                <label>Priority Level: </label>
                <h2>{{ticket.urgency}}</h2>
                <label>User's reason for issuing the ticket:</label>
                <h3 class="description">{{ticket.description}}</h3>
                <label>Description of what was present on the user's screen:</label>
                <h3 class="description">{{ticket.screen_q}}</h3>
                <label>What user was trying to do:</label>
                <h3 class="description">{{ticket.expectations}}</h3>
                <h4>Submitted by: {{ticket.user.first_name}}{{ticket.user.last_name}}</h4>
                <!-- Fake link to email above -->
                <h4 class="btn btn-link">Contact email:  {{ticket.user.email}}</h4>
            </div>
        </div>
        <div><a class="btn btn-danger"  href="/delete/{{ticket.id}}">Request Completed</a></div>
    </div>
</body>
