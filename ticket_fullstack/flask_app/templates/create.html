<head>
    <style>
        .container1{
            height: 70%;
            width: 60%;
            margin: 5% 0% 0% 10%;
            background-color: rgb(118, 32, 199);
            color: burlywood;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climb Support Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
            {% if messages %}
        <!-- check if there are any messages -->
            {% for message in messages %}   
        <!-- loop through the messages -->
            <p class="text-danger">{{message}}</p>  
        <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}
    <form action="/tickets/new", method="post">
        <div class="whole-body">
            <a class="btn btn-danger float-end mt-2" href="/logout">Logout</a>
            <a class="btn btn-warning float-end mt-2" href="/dashboard">Dashboard</a>
            <div class="container1">
                <h1 class="ticket">Create a Ticket</h1>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label" >Subject</label>
                    <input name="problem" type="text" class="form-control" id="problem">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Reason for submitting ticket:</label>
                    <input name="description" type="textbox" class="form-control" id="description" rows="3"></input>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Priority Level:</label>
                    <!-- <input name="urgency" type="text" class="form-control" id="urgency" rows="3"></input> -->
                    <select name="urgency">
                        <option>High Priority</option>
                        <option>Medium Priority</option>
                        <option>Low Priority</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">How does your screen look?</label>
                    <input name="screen_q" type="textbox" class="form-control" id="screen_q" rows="3"></input>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">What were you trying to do?</label>
                    <input name="expectations" type="textbox" class="form-control" id="expectations" rows="3"></input>
                </div>
                <input type="submit"  class="btn btn-success" value="Submit Ticket"></button>
            </div>
        </div>
    </form>
</body>
</html>
