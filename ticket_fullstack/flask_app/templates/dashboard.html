<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .container{
            background-color: blueviolet;
        }

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climb Credit Support </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <a class="btn btn-danger float-end mt-2" href="/logout">Logout</a>
        <a class="btn btn-primary float-end mt-2" href="/tickets/new">Create Ticket</a>
        <h1>Welcome, <span class="text-primary">{{ user.first_name }}</span> !</h1>
        <label>
            <h3> Welcome to Climb Support! </h3>
            <hr>
            <h4>Please submit a ticket</h4>
        </label>
                <!-- REVISE BELOW  -->
            {% for ticket in all_tickets %}
        <div class="row">
            <div class="col">
                <p><a class="btn btn-info" href="/tickets/{{ticket.id}}">{{ticket.problem}}</a></p>
            </div>
            <div class="col">
                <p>{{ticket.urgency}}</p>
            </div>
            <div class="col">
                <p>by {{ticket.user.first_name}}  {{ticket.user.last_name}}</p>
            </div>
            <div class="col">
                <a class="btn btn-outline-danger" href="/delete/{{ticket.id}}">Ticket Resolved</a>
                <a class="btn btn-outline-warning" href="/tickets/{{ticket.id}}/edit">edit</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
